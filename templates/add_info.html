<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" />
</head>
<body>

<header id="header">
    <div class="container d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Таблицы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Админ панель</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Добавить нового подписчика</h2>
            <form action="/add_subscriber" method="POST">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="publications">Список изданий (через запятую):</label>
                    <input type="text" class="form-control" id="publications" name="publications" required>
                </div>
                <div class="form-group">
                    <label for="delivery_start">Начало доставки:</label>
                    <input type="date" class="form-control" id="delivery_start" name="delivery_start" required>
                </div>
                <div class="form-group">
                    <label for="subscription_duration">Срок подписки (в месяцах):</label>
                    <input type="number" class="form-control" id="subscription_duration" name="subscription_duration" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Добавить нового почтальона</h2>
            <form action="/add_postman" method="POST">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="section">Участок:</label>
                    <input type="text" class="form-control" id="section" name="section" required>
                </div>
                <div class="form-group">
                    <label for="addresses">Список адресов (через запятую):</label>
                    <input type="text" class="form-control" id="addresses" name="addresses" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Добавить новое издание</h2>
            <form action="/add_publication" method="POST">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="index">Индекс:</label>
                    <input type="text" class="form-control" id="index" name="index" required>
                </div>
                <div class="form-group">
                    <label for="price">Цена подписки:</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
